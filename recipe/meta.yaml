{% set name = "hatch-docstring-description" %}
{% set version = "1.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/hatch_docstring_description-{{ version }}.tar.gz
  sha256: e047997faed9c86725ec88d7574ee208d90998e8d322fb96c485c3d502b26291

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - python >=3.8
    - hatchling

test:
  imports:
    - hatch_docstring_description
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/flying-sheep/hatch-docstring-description
  summary: Hatch plugin to derive package description from Python package docstring
  license: GPL-3.0-or-later
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - flying-sheep
